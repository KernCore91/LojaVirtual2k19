<div class="container">
	<form>
		<div class="card-header">
			<div class="row">
				<div class="col-8">
					Produtos
				</div>
				<div class="col-4">
					<button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button> |
					<button type="button" class="btn btn-warning" (click)="alterar()">Alterar</button> |
					<button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>
				</div>
			</div>
		</div>
		<div class="alert alert-primary" role="alert">
			{{mens}}
		</div>
		<div class="card-body">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCodigo">Código</label>
					<input type="number" class="form-control" name="inputCodigo" [(ngModel)]="objeto.produto_id">
				</div>
				<div class="form-group col-md-6">
					<label for="inputNome">Nome</label>
					<input type="text" class="form-control" name="inputNome" [(ngModel)]="objeto.produto_nome">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPreco">Preço</label>
					<input type="number" class="form-control" name="inputPreco" [(ngModel)]="objeto.produto_preco">
				</div>
				<div class="form-group col-md-6">
					<label for="inputDescricao">Descrição</label>
					<input type="text" class="form-control" name="inputDescricao" [(ngModel)]="objeto.produto_descricao">
				</div>
				<div class="form-group col-md-6">
					<label for="inputQtdeEstoque">Quantidade no Estoque</label>
					<input type="number" class="form-control" name="inputQtdeEstoque" [(ngModel)]="objeto.produto_qtde_Estoque">
				</div>
				<div class="form-group col-md-6">
					<label for="inputUND">UND</label>
					<input type="text" class="form-control" name="inputUND" [(ngModel)]="objeto.produto_und">
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<table class="table">
					<th scope="col"> Código </th>
					<th scope="col"> Nome </th>
					<th scope="col"> Preço </th>
					<th scope="col"> Descrição </th>
					<th scope="col"> Quantidade no Estoque </th>
					<th scope="col"> UND </th>
					<th scope="col"> Carregamento </th>
					<tr *ngFor="let f of lista">
						<td>{{f.produto_id}}</td>
						<td>{{f.produto_nome}}</td>
						<td>{{f.produto_preco}}</td>
						<td>{{f.produto_descricao}}</td>
						<td>{{f.produto_qtde_Estoque}}</td>
						<td>{{f.produto_und}}</td>
						<td><p-button label="Carregar" (onClick)="carregarDados(f)"></p-button></td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
